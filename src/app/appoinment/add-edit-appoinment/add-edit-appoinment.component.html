
<div  class="form-group" style="background-color: rgba(158, 179, 175, 0.041);">
<div class="row">
<label class="col-sm-2 col-form-label">First Name</label>
<div class="col-sm-5"></div>
<label class="col-sm-2 col-form-label">Last Name</label>
</div>
<div class="row">
    <div class="col-sm-5">
        <input type="text" class="form-control" [(ngModel)]="FName" name="FName">
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <input type="text" class="form-control" [(ngModel)]="LName">
    </div>
</div>
<div class="row">
    <label class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-5"></div>
    <label class="col-sm-2 col-form-label" >Email</label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text" class="form-control"[(ngModel)]="MobileNo">
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control"[(ngModel)]="EMailID">
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label" >Country</label>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]="City">
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <input type="text" class="form-control"[(ngModel)]="Country">
            </div>
        </div>

        <div class="row">
            <label class="col-sm-2 col-form-label" >Model</label>
            <div class="col-sm-5"></div>
            <label class="col-sm-2 col-form-label" >Brand</label>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <input type="text" class="form-control"[(ngModel)]="Model">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <input type="text" class="form-control"[(ngModel)]="Brand">
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 col-form-label">Licence Plate</label>
                <div class="col-sm-5"></div>
                <label class="col-sm-2 col-form-label">Status</label>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <input type="text" class="form-control"[(ngModel)]="LicencePlate">
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"[(ngModel)]="Status">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-5"></div>
                    <label class="col-sm-2 col-form-label">End Date</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="text" class="form-control"[(ngModel)]="StartDate">
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"[(ngModel)]="EndDate">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Total Time</label>
                        <div class="col-sm-5"></div>
                        <label class="col-sm-2 col-form-label">Total Price</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <input type="text" class="form-control"[(ngModel)]="TotalTime">
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control"[(ngModel)]="TotalPrice">
                            </div>
                        </div>

</div>

<button (click)="addAppoinment()" class="btn btn-outline-primary" style="margin-top:2%; margin-left: 43%;">Book Appoinment</button>
